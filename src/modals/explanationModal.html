<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contract
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="{{pic}}">
      </ion-avatar>
      <h2>{{name}}</h2>
      <p>Cloud Pros</p>
    </ion-item>
    <hr/>

    <ion-card-content>

      <p>&nbsp;</p>

                    {{ref == "'undefined'" ? 'N.A' : ref}}
              </a>
        </p>

        <p></p> -->

            <ion-label floating> Your amount:</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>{{name}}'s amount:</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item> -->


      <ion-item>
        <ion-label fixed>
          <h3>Your amt:</h3>
        </ion-label>
        <ion-input type="number" placeholder="50 Trex" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>
          <h3>{{name}}'s amt:</h3>
        </ion-label>
        <ion-input type="number" placeholder="50 Trex"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label fixed>
          <h3>End Date</h3>
        </ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="todaysDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label fixed>
            <h3>Notes:</h3>
          </ion-label>
          <ion-textarea placeholder="Enter notes"></ion-textarea>
        </ion-item>


        <div style="text-align:center">
            <button (click)="presentSubmitConfirm()"  ion-button icon-left>
                      <ion-icon name="checkmark-circle-outline"></ion-icon>
                          Submit
                        </button>


            <button  color="danger" ion-button icon-left (click)="dismiss()">
                          Cancel &nbsp;
                           
                           <ion-icon name="close"></ion-icon>
                        </button>

        </div>

    </ion-card-content>




  </ion-card>
</ion-content>
