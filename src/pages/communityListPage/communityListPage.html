<style>
.item-avatar  {     
  width:100% !important;  
  height : 100% !important;  
  max-width: 200px !important; 
  max-height: 400px !important;
  }
</style>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Community Members</ion-title>
  <!--<ion-buttons end>
      <button ion-button icon-only (click)="reorderNow()">
        <ion-icon [name]="reorderIcon"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
  
</ion-header>


<ion-content>
<ion-searchbar
  [(ngModel)]="searchInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

  <ion-list>
  

    <ion-item-divider color="light">A-J </ion-item-divider>
    <ion-item-group >
      <ion-item-sliding *ngFor="let member of members; let i = index" (click)="itemTapped($event, member,i)" detail-push>
      <!--  <ion-item (click)="itemTapped($event, topic)" detail-push>-->

        <ion-item>
          
          <ion-avatar item-left>
            <img src="{{member.pic}}">
          </ion-avatar>
          <h2>{{member.name}}</h2>
          <p>Member Since: Jan 8, 2017</p>
          <p> <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon> {{member.reputation}}</p> 

        </ion-item>

        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>



      </ion-item-sliding>
    </ion-item-group>
   
    <ion-item-divider color="light">K-Z</ion-item-divider>
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left>
            <img src="http://www.hoeinger-sv.de/wp-content/uploads/2017/05/staff6.jpg?x32921">
          </ion-avatar>
          <h2>Finn</h2>
          <h3>Don't Know What To Do!</h3>
          <p>I've had a pretty messed up day. If we just...</p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>


 <ion-fab bottom right >
   <button ion-fab>  <ion-icon name="share"></ion-icon></button>
   <ion-fab-list side="top">
     <button ion-fab (click)="shareViaFacebook()"> <ion-icon name="logo-facebook"></ion-icon></button>
     <button ion-fab (click)="shareViaTwitter()"> <ion-icon name="logo-twitter"></ion-icon></button>
     <button ion-fab (click)="shareViaWhatsapp()"><ion-icon name="logo-whatsapp"></ion-icon></button>
     <button ion-fab (click)="shareViaInstagram()"> <ion-icon name="logo-instagram"></ion-icon></button>
     <button ion-fab (click)="shareViaSMS()"> <ion-icon name="text"></ion-icon></button>
     <button ion-fab (click)="regularShare()"> <ion-icon name="share-alt"></ion-icon></button>
     <button ion-fab (click)= "shareViaMail()"><ion-icon name="mail"></ion-icon></button>
       
   </ion-fab-list>
   <!--<ion-fab-list side="left">
     <button ion-fab>Vimeo</button>
     <button ion-fab>Twitter</button>
     <button ion-fab>Twitter</button>
   </ion-fab-list>-->
 </ion-fab>

</ion-content>
