<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Change Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

 <p>&nbsp;</p>
    <div class="center">
    <img src="assets/img/VPC.png" style="width:20%">
    </div>

    <ion-item>
      <ion-label floating>Verification Code</ion-label>
      <ion-input [(ngModel)]="verificationCode" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block outline large (click)="onNext()">Continue</button>
    </ion-item>
  </ion-list>
